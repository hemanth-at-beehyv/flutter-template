name: Build Flutter App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Flutter App for All Platforms
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        platform: [android, linux, macos, windows]

    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      # Install dependencies
      - name: Install Dependencies
        run: flutter pub get

      # Use GitHub Actions Build Number
      - name: Set Build Number
        id: vars
        run: echo "BUILD_NUMBER=${{ github.run_number }}" >> $GITHUB_ENV

      # Build APK for Android
      - name: Build APK
        if: matrix.platform == 'android'
        run: flutter build apk --release --build-name=1.0.${{ env.BUILD_NUMBER }}

      # Build Linux Executable
      - name: Build Linux Executable
        if: matrix.platform == 'linux'
        run: |
          flutter config --enable-linux-desktop
          flutter build linux --release --build-name=1.0.${{ env.BUILD_NUMBER }}

      # Build macOS Executable
      - name: Build macOS Executable
        if: matrix.platform == 'macos'
        run: |
          flutter config --enable-macos-desktop
          flutter build macos --release --build-name=1.0.${{ env.BUILD_NUMBER }}

      # Build Windows Executable
      - name: Build Windows Executable
        if: matrix.platform == 'windows'
        run: |
          flutter config --enable-windows-desktop
          flutter build windows --release --build-name=1.0.${{ env.BUILD_NUMBER }}

      # Upload Android build
      - name: Upload Android APK
        if: matrix.platform == 'android'
        uses: actions/upload-artifact@v3
        with:
          name: android-build-${{ env.BUILD_NUMBER }}
          path: build/app/outputs/flutter-apk/app-release.apk

      # Upload Linux build
      - name: Upload Linux Build
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v3
        with:
          name: linux-build-${{ env.BUILD_NUMBER }}
          path: build/linux/

      # Upload macOS build
      - name: Upload macOS Build
        if: matrix.platform == 'macos'
        uses: actions/upload-artifact@v3
        with:
          name: macos-build-${{ env.BUILD_NUMBER }}
          path: build/macos/

      # Upload Windows build
      - name: Upload Windows Build
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v3
        with:
          name: windows-build-${{ env.BUILD_NUMBER }}
          path: build/windows/
